<ion-item class="custom-input" lines="none">
  <ion-icon color="stron" *ngIf="icon" slot="start" [name]="icon"></ion-icon>
  <ion-input color="stron" [type]="type" [label]="label" [autocomplete]="autocomplete" [formControl]="control" labelPlacement="floating"></ion-input>
  <ion-button *ngIf="isPassword" (click)="mostrarOcultarPass()" slot="end" fill="clear" shape="round">
    <ion-icon slot="icon-only" [name]="hide ? 'eye-outline': 'eye-off-outline'"></ion-icon>
  </ion-button>
</ion-item>
