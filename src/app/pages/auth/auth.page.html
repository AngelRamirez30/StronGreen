
<app-header title=""></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form" (keypress.enter)="submit()">
      <app-logo></app-logo>
      <app-login-input 
        autocomplete="email"
        icon="mail-outline"
        label="Correo electrónico"
        type="email"
        
        [control]="form.controls.email">
        
      </app-login-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <app-login-input
        icon="lock-closed-outline"
        label="Contraseña"
        type="password"
        [control]="form.controls.password">
      </app-login-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>

      <p style="justify-content: end; justify-self: end;" routerLink="forgot-password" class="ion-text-end forgot">¿Olvidaste la contraseña?</p>
      
      <ion-button color="stron" class="submit" type="submit" expand="block" mode="ios" fill="outline">
        Ingresar
      </ion-button>
      <ion-button routerLink="sign-up" color="stron" class="ion-margin-top" expand="block" mode="ios" fill="outline">
        Registrarse
      </ion-button>
    </form>
  </div>
</ion-content>
