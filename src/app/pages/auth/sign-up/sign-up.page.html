<app-header backButton="/auth" title=""></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form" (keypress.enter)="submit()">
      <app-logo></app-logo>
      <p class="ion-text-center">Ingresa tus datos para registrarte</p>
      <app-login-input 
        icon="person-outline"
        label="Nombre"
        type="name"
        [control]="form.controls.name">
        
      </app-login-input>
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Introduzca un nombre</div>
        <div *ngIf="form.controls.name.errors?.['minLenght']">El nombre debe tener más de 3 caracteres</div>
        <div *ngIf="form.controls.name.errors?.['pattern']">No puede tener numeros ni caracteres especiales</div>
      </div>
      
      <app-login-input 
        autocomplete="email"
        icon="mail-outline"
        label="Correo electrónico"
        type="email"
        [control]="form.controls.email">
        
      </app-login-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <app-login-input
        icon="lock-closed-outline"
        label="Contraseña"
        type="password"
        [control]="form.controls.password">
      </app-login-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>

      <app-login-input
        icon="lock-closed-outline"
        label="Confirme la Contraseña"
        type="confirmPassword"
        [control]="form.controls.confirmPassword">
      </app-login-input>
      <div class="validators" *ngIf="form.controls.confirmPassword.errors && form.controls.confirmPassword.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>

      <ion-button color="stron" class="submit" type="submit" expand="block" mode="ios" fill="outline">
        Registrarse
      </ion-button>
    </form>
  </div>
</ion-content>
